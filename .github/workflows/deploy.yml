jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: examen-angular

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: examen-angular/package-lock.json

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar Angular en producci√≥n
        run: npx ng build --configuration production
